- name: Build docker image
  community.docker.docker_image:
    build:
      path: /home/ubuntu/apps/app/.docker/Dockerfile
    name: meettrack_image
    source: build
    force_source: true

- name: Run docker container
  community.docker.docker_container:
    name: meettrack
    image: meettrack_image
    recreate: true
    restart: true
    ports:
      - "{{ PORT }}:{{ PORT }}"
    env:
      NODE_ENV: "{{ NODE_ENV }}"
