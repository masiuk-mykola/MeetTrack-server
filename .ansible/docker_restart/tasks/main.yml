- name: Build docker image
  community.docker.docker_image_build:
    name: meetTrack_image
    force_source: true
    source: build
    build:
      path: /home/ubuntu/apps/app"
      dockerfile: .docker/Dockerfile

- name: Run docker container
  community.docker.docker_container:
    name: meettrack
    image: meetTrack_image
    recreate: true
    restart: true
    ports:
      - "{{ PORT }}:{{ PORT }}"
    env:
      NODE_ENV: "{{ NODE_ENV }}"
